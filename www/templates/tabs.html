<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">



  <!-- Etat Tab -->
  <ion-tab title="Etat" icon-off="ion-ios-locked-outline" icon-on="ion-ios-locked" href="#/tab/etat">
    <ion-nav-view name="tab-etat"></ion-nav-view>
  </ion-tab>

  <!-- Historique Tab -->
  <ion-tab title="Historique" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/historique">
    <ion-nav-view name="tab-historique"></ion-nav-view>
  </ion-tab>

  <!-- Images Tab -->
  <ion-tab title="Images" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/images">
    <ion-nav-view name="tab-images"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Configuration" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/configuration">
    <ion-nav-view name="tab-configuration"></ion-nav-view>
  </ion-tab>


</ion-tabs>
